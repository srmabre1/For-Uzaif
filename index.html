<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Twin Story</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    
    <style>
        :root { --p: #ff4d6d; --bg: #0d0d0d; }
        body { background: var(--bg); color: white; font-family: 'Helvetica Neue', sans-serif; margin: 0; overflow: hidden; }
        
        #main-stage { 
            height: 100vh; display: flex; justify-content: center; align-items: center; 
            background: radial-gradient(circle, #1a1a1a 0%, #000 100%);
        }

        #game-card {
            width: 85%; max-width: 400px; background: rgba(255, 255, 255, 0.05);
            padding: 30px; border-radius: 25px; border: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(10px); text-align: center;
        }

        .img-wrap {
            width: 100%; height: 220px; border-radius: 15px; overflow: hidden;
            margin-bottom: 20px; box-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }

        #scene-img { width: 100%; height: 100%; object-fit: cover; transition: transform 0.8s ease; }
        .zoom-in { transform: scale(1.1); }

        #story-text { font-size: 1.1rem; min-height: 80px; margin-bottom: 25px; line-height: 1.6; }

        .btn {
            display: block; width: 100%; background: var(--p); color: white;
            border: none; padding: 15px; margin: 10px 0; border-radius: 50px;
            font-weight: bold; cursor: pointer; font-size: 1rem;
            box-shadow: 0 4px 15px rgba(255, 77, 109, 0.3);
            transition: all 0.3s ease;
        }
        .btn:hover { transform: translateY(-3px); box-shadow: 0 6px 20px rgba(255, 77, 109, 0.5); }

        /* Animation for screen transition */
        .fade-out { opacity: 0; transform: translateY(20px); transition: 0.5s; }
        .fade-in { opacity: 1; transform: translateY(0); transition: 0.5s; }

        #audio-toggle { position: fixed; top: 20px; left: 20px; font-size: 24px; cursor: pointer; z-index: 100; }
    </style>
</head>
<body>

<div id="audio-toggle" onclick="toggleMusic()">ðŸ”‡</div>
<audio id="bg-music" loop><source src="music.mp3" type="audio/mpeg"></audio>

<div id="main-stage">
    <div id="game-card" class="animate__animated animate__fadeInUp">
        <div class="img-wrap">
            <img id="scene-img" src="" alt="scene">
        </div>
        <div id="story-text"></div>
        <div id="choices"></div>
    </div>
</div>

<script>
    let isMusic = false;
    const music = document.getElementById('bg-music');
    
    function toggleMusic() {
        isMusic ? music.pause() : music.play();
        isMusic = !isMusic;
        document.getElementById('audio-toggle').innerText = isMusic ? "ðŸ”Š" : "ðŸ”‡";
    }

    const scenes = {
        "start": {
            text: "The story begins... Two lives, one birthday. Are you ready for the journey of a lifetime?",
            img: "assets/img1.jpg",
            options: [{ text: "START THE ADVENTURE", next: "s1" }]
        },
        "s1": {
            text: "[Your Story Part 1]: Describe a funny memory or setting here.",
            img: "assets/img2.jpg",
            options: [
                { text: "Go Left (The Funny Path)", next: "s2" },
                { text: "Go Right (The Emotional Path)", next: "s2" }
            ]
        },
        // ... PASTE ADDITIONAL SCENES (s2 through s19) HERE ...
        "s20": {
            text: "You've reached the final destination. The bond of twins is unbreakable. Ready?",
            img: "assets/img20.jpg",
            options: [{ text: "OPEN THE FINAL GIFT", next: "finale" }]
        },
        "finale": {
            text: "HAPPY BIRTHDAY! â¤ï¸ You guys aren't just twins, you're my best friends.",
            img: "assets/finale.jpg",
            options: []
        }
    };

    function render(key) {
        const card = document.getElementById('game-card');
        const s = scenes[key];
        
        // Add fade-out animation
        card.classList.remove('animate__fadeInUp');
        card.classList.add('animate__fadeOutDown');

        setTimeout(() => {
            document.getElementById('story-text').innerText = s.text;
            document.getElementById('scene-img').src = s.img;
            
            const choiceContainer = document.getElementById('choices');
            choiceContainer.innerHTML = '';

            if (s.options.length === 0) {
                fireConfetti();
            } else {
                s.options.forEach(o => {
                    const b = document.createElement('button');
                    b.className = 'btn';
                    b.innerText = o.text;
                    b.onclick = () => render(o.next);
                    choiceContainer.appendChild(b);
                });
            }

            // Bring the card back up
            card.classList.remove('animate__fadeOutDown');
            card.classList.add('animate__fadeInUp');
        }, 500);
    }

    function fireConfetti() {
        const count = 200, defaults = { origin: { y: 0.7 } };
        function fire(particleRatio, opts) {
            confetti(Object.assign({}, defaults, opts, { particleCount: Math.floor(count * particleRatio) }));
        }
        fire(0.25, { spread: 26, startVelocity: 55 });
        fire(0.2, { spread: 60 });
        fire(0.35, { spread: 100, decay: 0.91, scalar: 0.8 });
    }

    render("start");
</script>
</body>
</html>
