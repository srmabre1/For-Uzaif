<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Twin Quest</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --primary: #ff4d6d;
            --bg: #121212;
            --card: #1e1e1e;
            --text: #ffffff;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        #game-container {
            width: 90%;
            max-width: 450px;
            background: var(--card);
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            text-align: center;
            border: 1px solid #333;
        }

        #image-container {
            width: 100%;
            height: 250px;
            background: #2a2a2a;
            border-radius: 15px;
            margin-bottom: 20px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #scene-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.5s ease;
        }

        #story-text {
            font-size: 1.1rem;
            line-height: 1.5;
            margin-bottom: 25px;
            min-height: 80px;
        }

        .button-stack {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .choice-btn {
            background: transparent;
            color: var(--primary);
            border: 2px solid var(--primary);
            padding: 14px;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            outline: none;
        }

        .choice-btn:hover {
            background: var(--primary);
            color: white;
            transform: translateY(-2px);
        }

        /* Final Screen Style */
        .celebrate {
            color: #ff9a9e;
            font-size: 2rem !important;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div id="game-container">
    <div id="image-container">
        <img id="scene-img" src="" alt="Story Moment">
    </div>
    <div id="story-text">Loading story...</div>
    <div id="choices" class="button-stack"></div>
</div>

<script>
    /* DIRECTIONS:
       1. Change the "text" to your story.
       2. Change "img" to your photo filenames (e.g., "funny.jpg").
       3. "next" must match the name of another scene.
       4. If "options" is empty [], confetti will fire!
    */

    const scenes = {
        "start": {
            text: "It's 9:00 AM on your birthday. The room is quiet. What's the plan?",
            img: "https://via.placeholder.com/400x250?text=Morning+Scene",
            options: [
                { text: "Wake up your twin with a prank", next: "prank_scene" },
                { text: "Check your phone for messages", next: "phone_scene" }
            ]
        },
        "prank_scene": {
            text: "You went for the classic ice-water prank. Twin B is screaming. Mission accomplished.",
            img: "https://via.placeholder.com/400x250?text=Chaos",
            options: [
                { text: "Laugh and run", next: "finale" },
                { text: "Apologize (Lame!)", next: "phone_scene" }
            ]
        },
        "phone_scene": {
            text: "You have 50 notifications, mostly from [Your Name] sending memes. One message stands out...",
            img: "https://via.placeholder.com/400x250?text=Notifications",
            options: [
                { text: "Read the secret message", next: "finale" }
            ]
        },
        "finale": {
            text: "HAPPY BIRTHDAY! You two are a nightmare to handle, but I love you both. Best twins ever! ðŸŽ‚",
            img: "https://via.placeholder.com/400x250?text=Happy+Birthday!",
            options: [] // Leave empty to trigger confetti
        }
    };

    function renderScene(sceneKey) {
        const scene = scenes[sceneKey];
        const textEl = document.getElementById('story-text');
        const imgEl = document.getElementById('scene-img');
        const choicesEl = document.getElementById('choices');

        // Update Text and Image
        textEl.innerText = scene.text;
        imgEl.src = scene.img;

        // Clear Buttons
        choicesEl.innerHTML = '';

        // Check if it's the end
        if (scene.options.length === 0) {
            textEl.classList.add('celebrate');
            fireConfetti();
            return;
        }

        // Create Buttons
        scene.options.forEach(option => {
            const btn = document.createElement('button');
            btn.className = 'choice-btn';
            btn.innerText = option.text;
            btn.onclick = () => renderScene(option.next);
            choicesEl.appendChild(btn);
        });
    }

    function fireConfetti() {
        confetti({
            particleCount: 150,
            spread: 70,
            origin: { y: 0.6 },
            colors: ['#ff4d6d', '#ffffff', '#ff9a9e']
        });
    }

    // Start the game
    renderScene("start");
</script>

</body>
</html>
