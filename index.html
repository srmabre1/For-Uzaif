<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twin Challenge 2026</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #1a1a1a; color: white; text-align: center; margin: 0; overflow: hidden; }
        #game-box { margin-top: 10vh; padding: 20px; transition: all 0.5s ease; }
        .hidden { display: none; }
        
        /* Game Styling */
        .btn { background: #ff4d6d; border: none; padding: 15px 30px; color: white; font-size: 1.2rem; border-radius: 50px; cursor: pointer; margin: 10px; transition: 0.3s; }
        .btn:hover { transform: scale(1.1); background: #ff758c; }
        
        /* Birthday Reveal Styling */
        #reveal-screen { height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; background: linear-gradient(45deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%); color: #333; }
        .twin-photos { display: flex; gap: 20px; margin: 20px; }
        .photo { width: 150px; height: 150px; border-radius: 50%; border: 5px solid white; object-fit: cover; }
        h1 { font-size: 3rem; margin: 10px; }
    </style>
</head>
<body>

    <div id="game-box">
        <h2 id="stage-title">Stage 1: The Roast Trivia</h2>
        <p id="question-text">Who is more likely to lose their phone while it's in their hand?</p>
        
        <div id="options">
            <button class="btn" onclick="nextQuestion()">Twin A</button>
            <button class="btn" onclick="nextQuestion()">Twin B</button>
        </div>
        <p style="color: #666; margin-top: 20px;">Question <span id="q-num">1</span> of 3</p>
    </div>

    <div id="reveal-screen" class="hidden">
        <div class="twin-photos">
            <img src="twinA.jpg" class="photo" alt="Twin A">
            <img src="twinB.jpg" class="photo" alt="Twin B">
        </div>
        <h1>HAPPY BIRTHDAY! üéÇ</h1>
        <p style="font-size: 1.5rem; max-width: 80%;">"You guys might be twins, but you're both one of a kind. Here's to another year of chaos!"</p>
        <p>‚ù§Ô∏è Your Favorite Friend</p>
    </div>

    <script>
        let currentStep = 1;
        const questions = [
            "Who is more likely to lose their phone while it's in their hand?",
            "Who was actually the 'Surprise' baby?",
            "Who is the 'Evil' twin? (Be honest)"
        ];

        function nextQuestion() {
            if (currentStep < questions.length) {
                currentStep++;
                document.getElementById('q-num').innerText = currentStep;
                document.getElementById('question-text').innerText = questions[currentStep - 1];
            } else {
                showBirthday();
            }
        }

        function showBirthday() {
            // Hide game, show birthday
            document.getElementById('game-box').classList.add('hidden');
            document.getElementById('reveal-screen').classList.remove('hidden');
            document.body.style.overflow = "visible";

            // Fire Confetti!
            var duration = 15 * 1000;
            var animationEnd = Date.now() + duration;
            var defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

            function randomInRange(min, max) { return Math.random() * (max - min) + min; }

            var interval = setInterval(function() {
                var timeLeft = animationEnd - Date.now();
                if (timeLeft <= 0) return clearInterval(interval);
                var particleCount = 50 * (timeLeft / duration);
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 } }));
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 } }));
            }, 250);
        }
    </script>
</body>
</html>
